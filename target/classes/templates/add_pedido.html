<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Pedido</title>
</head>
<body>

<h2>Agregar Pedido</h2>

<form th:action="@{/pedidos/add}" method="post" th:object="${pedido}">
    <label for="cliente">Cliente:</label>
    <select id="cliente" name="cliente.id" th:field="*{cliente}" required>
        <option th:each="usuario : ${usuarios}" th:value="${usuario.id}" th:text="${usuario.nombre}"></option>
    </select>
    <br>

    <label for="fecha">Fecha:</label>
    <input type="date" id="fecha" name="fecha" th:field="*{fecha}" required>

    <button type="submit">Guardar Pedido</button>
</form>

</body>
</html>
