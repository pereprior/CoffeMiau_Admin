<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <style>
        h2 {
            text-align: center;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        form {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .button {
            text-align: center;
        }
    </style>
</head>
<body>

<div>
    <h2>Edit Product</h2>

    <form th:action="@{/product/saveProduct}" method="post" th:object="${product}">
        <input type="hidden" th:field="*{id_producto}">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" required>
        <br>

        <label for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" step="0.01" th:field="*{precio}" required>
        <br>

        <div class="button">
            <button type="submit">Guardar Producto</button>
        </div>
    </form> <br> <br>

    <div class="button">
        <a th:href="@{/product}">
            <button style="background-color: #555555">Volver a la lista de productos</button>
        </a>
    </div>
</div>

</body>
</html>
