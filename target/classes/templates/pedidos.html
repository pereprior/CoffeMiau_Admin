<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pedidos</title>
    <link rel="stylesheet" th:href="@{css/home.css}">
</head>

<body>
<header th:replace="fragments/header::header"></header>

<h2>Lista de Pedidos</h2>
<a th:href="@{/pedidos/add}">Crear</a>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Fecha</th>
        <th>Cliente ID</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pedido : ${pedidos}">
        <td th:text="${pedido.id}"></td>
        <td th:text="${pedido.fecha}"></td>
        <td th:text="${pedido.cliente.id}"></td>
        <td>
            <form th:action="@{/pedidos/delete/{id}(id=${pedido.id})}" method="post" onclick="return confirm('¿Estás seguro?')">
                <button type="submit">Borrar</button>
            </form>
        </td>
        <td>
            <a th:href="@{/pedidos/edit/{id}(id=${pedido.id})}">Editar</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/}">Volver al menu</a>

</body>
</html>
