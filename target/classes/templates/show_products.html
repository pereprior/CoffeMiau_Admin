<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link rel="stylesheet" th:href="@{css/home.css}">
</head>
<body>
<header th:replace="fragments/header::header"></header>

<h2>Lista de Productos</h2>

<a th:href="@{/product/save}">
    <button>Crear</button>
</a>
<br><br>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Precio</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="product : ${products}">
        <td th:text="${product.id_producto}"></td>
        <td th:text="${product.nombre}"></td>
        <td th:text="${product.precio}"></td>
        <td>
            <a th:href="@{/product/{productId}(productId=${product.id_producto})}">
                <button>Editar</button>
            </a>
            <form th:action="@{/product/deleteProduct/{productId}(productId=${product.id_producto})}" method="post" onsubmit="return confirm('¿Estás seguro de eliminar este producto?')">
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
