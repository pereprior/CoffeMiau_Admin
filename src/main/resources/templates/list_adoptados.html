<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Gatos Adoptados</title>
    <link rel="stylesheet" th:href="@{css/home.css}">
</head>
<body>
<header th:replace="fragments/header::header"></header>

<h2>Lista de Gatos Adoptados</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>ID Propietario</th>
        <th>Nombre Propietario</th>
        <th>Fecha Adopci√≥n</th>
    </tr>
    <tr th:each="gato : ${gatos}">
        <td th:text="${gato.idGato}"></td>
        <td th:text="${gato.nombre}"></td>
        <td th:text="${gato.idPropietario}"></td>
        <td th:text="${gato.nombrePropietario}"></td>
        <td th:text="${#temporals.format(gato.fechaAdopcion, 'dd/MM/yyyy')}"></td>
    </tr>
</table>
<br/>
</body>
</html>
