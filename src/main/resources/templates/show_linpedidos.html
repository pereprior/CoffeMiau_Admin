<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Líneas de Pedido</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{css/home.css}">
</head>
<body>
<header th:replace="fragments/header::header"></header>

<div class="container mt-3">
    <h2>Lista de Líneas de Pedido</h2>
    <a th:href="@{/linPedido/save}" class="btn btn-primary mb-2">Crear</a>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>ID Producto</th>
            <th>Cantidad</th>
            <th>ID Pedido</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="linPedido : ${linpedidos}">
            <td th:text="${linPedido.id_lin_pedido}"></td>
            <td th:text="${linPedido.producto.id_producto}"></td>
            <td th:text="${linPedido.cantidad}"></td>
            <td th:text="${linPedido.pedido.id}"></td>
            <td>
                <a th:href="@{/linPedido/{linPedidoId}(linPedidoId=${linPedido.id_lin_pedido})}" class="btn btn-warning btn-sm">Editar</a>
                <form th:action="@{/linPedido/deleteLinPedido/{linPedidoId}(linPedidoId=${linPedido.id_lin_pedido})}" method="post" onsubmit="return confirm('¿Estás seguro de eliminar esta línea de producto?')">
                    <button type="submit" class="btn btn-danger btn-sm">Eliminar</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
