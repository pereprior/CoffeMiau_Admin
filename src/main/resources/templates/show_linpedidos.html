<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinPedido List</title>
    <link rel="stylesheet" th:href="@{css/home.css}">
</head>
<body>
<header th:replace="fragments/header::header"></header>

<h2>Lista de Lineas de Pedido</h2>

<a th:href="@{/linPedido/save}">
    <button>Crear</button>
</a>
<br><br>

<table border="1">
    <thead>
    <tr>
        <th>ID</th>
        <th>ID Producto</th>
        <th>Cantidad</th>
        <th>ID Pedido</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="linPedido : ${linpedidos}">
        <td th:text="${linPedido.id_lin_pedido}"></td>
        <td th:text="${linPedido.producto.id_producto}"></td>
        <td th:text="${linPedido.cantidad}"></td>
        <td th:text="${linPedido.pedido.id}"></td>
        <td>
            <a th:href="@{/linPedido/{linPedidoId}(linPedidoId=${linPedido.id_lin_pedido})}">
                <button>Editar</button>
            </a>
            <form th:action="@{/linPedido/deleteLinPedido/{linPedidoId}(linPedidoId=${linPedido.id_lin_pedido})}" method="post" onsubmit="return confirm('¿Estás seguro de eliminar esta línea de producto?')">
                <button type="submit">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
