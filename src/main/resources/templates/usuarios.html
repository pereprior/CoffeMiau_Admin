<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuarios</title>
</head>
<body>

<h2>Lista de Usuarios</h2>
<a th:href="@{/usuarios/add}">Crear</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="usuario : ${usuarios}">
                <td th:text="${usuario.id}"></td>
                <td th:text="${usuario.nombre}"></td>
                <td th:text="${usuario.email}"></td>
                <td th:text="${usuario.telefono}"></td>
                <td>
                    <form th:action="@{/usuarios/delete/{usuario}(usuario=${usuario.id})}" method="post" onclick="return confirm('¿Estás seguro?')">
                        <button type="submit">Borrar</button>
                    </form>
                </td>
                <td>
                    <a th:href="@{/usuarios/edit/{id}(id=${usuario.id})}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>

<a th:href="@{/}">Volver al menu</a>
</body>
</html>
