<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Gatos</title>
</head>
<body>
<h2>Lista de Gatos</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Raza</th>
        <th>Foto</th>
        <th>Dueño</th>
        <th>Información Médica</th>
        <th>Enfermedades</th>
        <th>Castrado</th>
        <th>Acciones</th>
    </tr>
    <tr th:each="gato : ${gatos}">
        <td th:text="${gato.id_gato}"></td>
        <td th:text="${gato.nombre}"></td>
        <td th:text="${gato.foto}"></td>
        <td th:text="${gato.raza}"></td>
        <td th:text="${gato.dueño}"></td>
        <td th:text="${gato.informacion_medica}"></td>
        <td th:text="${gato.enfermedades}"></td>
        <td th:text="${gato.castrado}"></td>
        <td>
            <a th:href="@{/gatos/formForUpdateGato(gatoId=${gato.id_gato})}">Editar</a>
            |
            <a th:href="@{/gatos/deleteGato(gatoId=${gato.id_gato})}">Eliminar</a>
        </td>
    </tr>
</table>
<br/>
<a th:href="@{/gatos/formForAddGatos}">Agregar Gato</a>
</body>
</html>
