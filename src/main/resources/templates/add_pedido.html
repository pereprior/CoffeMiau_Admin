<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Nuevo Pedido</title>
</head>
<body>

<h2>Crear Nuevo Pedido</h2>
<div th:if="${error}" style="color: red;">
    <p th:text="${error}"></p>
</div>

<form th:action="@{/pedidos/add}" th:object="${pedido}" method="post">
    <label>Fecha: <input type="date" th:field="*{fecha}" required></label><br>
    <label>Cliente ID: <input type="text" th:field="*{cliente}" required></label><br>
    <button type="submit">Guardar Pedido</button>
</form>

<a th:href="@{/pedidos}">Volver a la lista de pedidos</a>

</body>
</html>
